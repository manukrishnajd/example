<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="firstname">First name</label>
        <input id="firstname" name="firstname" type="text" placeholder="full name"><br><br>
        <input type="number" placeholder="contact"><br><br>
        <input type="date" placeholder="contact">
        <input type="datetime-local" placeholder="contact">
        <input type="password" placeholder="password">
        <input type="email">
        <select name="country" id="">
            <option value="india">india</option>
            <option value="usa">USA</option>
        </select>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <label for="male">male</label>
        <input id="male" name="gender" value="male" type="radio">
        <label for="female">female</label>
        <input id="female" name="gender" type="radio">
        <label for="other">other</label>
        <input id="other" name="gender" type="radio">
        <label for="english">english</label>

        <input type="checkbox" name="" id="english">
        <input type="submit">
        <input type="reset" name="" id="">

    </form>


</body>
</html>
